config:
  # These are placeholder values and should be set securely using `pulumi config set`
  github-actions-runners:kubeconfig:
    secure: ""
  github-actions-runners:githubToken:
    secure: ""
  
  # Runner configuration
  github-actions-runners:namespace: "do-runners"
  github-actions-runners:githubOrg: "DigitalOcean"
  github-actions-runners:runnerLabels:
    - "self-hosted"
    - "kubernetes"
    - "do"
  github-actions-runners:minRunners: 1
  github-actions-runners:maxRunners: 3
  github-actions-runners:tokenSecretName: "do-github-token"
  
  # Additional configuration specific to DigitalOcean can be added here
  pulumi:tags:
    value:
      environment: production
      project: digitalocean 